
<div class="  card">
  <!-- Form Card -->
  <div class="card">
    <div class="card-content">

      <span class="card-title">Products</span>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="productId" type="text" class="validate">
          <label for="productId">Product ID</label>
        </div>
        <div class="input-field col s6">
          <input  id="productName" type="text" class="validate">
          <label for="productName">Product Name</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field col s6">
          <input  id="categoryId" type="text" class="validate">
          <label for="categoryId">Category</label>
        </div>
        <div class="input-field col s6">
          <input  id="unitPrice" type="text" class="validate">
          <label for="unitPrice">Unit Price</label>
        </div>
      </div>


    </form>
  </div>
    </div>
    <div class="card-action">
      <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Product</button>

      <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Product</button>
      <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Product</button>

      <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
    </div>
  </div>
  <!-- Calorie Count -->
  <div class="card">
    <div class="card-content">

      <span class="card-title">Products</span>
  <table class="striped" id="product-list">
    <thead>
    <tr>
      <th>Product Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Unit Price</th>
      <th></th>
    </tr>
    </thead>

    <tbody>


    </tbody>
  </table>
    </div>
  </div>
</div>
