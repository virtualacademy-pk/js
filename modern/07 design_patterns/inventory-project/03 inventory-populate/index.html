<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo left">Online Store</a>

      </div>
    </div>
  </nav>

  <br>
<div>
  <div class="row">
    <div class="col s2">


      <div class="collection">
        <a href="#!" class="collection-item">Product</a>
        <a href="#!" class="collection-item active">Categories</a>
        <a href="#!" class="collection-item">Users</a>
        <a href="#!" class="collection-item">Customer</a>
        <a href="#!" class="collection-item">Orders</a>
      </div>


    </div>
    <div class="col s10">
      <div class="  card">


        <!-- Form Card -->
        <div class="card">
          <div class="card-content">

            <span class="card-title">Product Category</span>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="category_id" type="text" class="validate">
                <label for="category_id">Category ID</label>
              </div>
              <div class="input-field col s6">
                <input  id="category_name" type="text" class="validate">
                <label for="category_name">Category Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input  id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>


          </form>
        </div>
          </div>
          <div class="card-action">
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>

            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>

            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </div>
        <!-- Calorie Count -->
        <div class="card">
          <div class="card-content">

            <span class="card-title">Product Categories</span>
        <table class="striped" id="category-list">
          <thead>
          <tr>
            <th>Category Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
          </thead>

          <tbody>


          </tbody>
        </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
